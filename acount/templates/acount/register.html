{% extends "formative.html" %}

{% block title %}Create an account{% endblock %}
{% block head %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 <title>The Artisan</title>
    <link rel="icon" href="/static/images/icon.ico" type="image/x-icon">


<style>
     @import url(http://fonts.googleapis.com/css?family=Muli);

   .navbar{
         box-shadow: 0 0 1px #333;
  border-style: none;
  background: linear-gradient(180deg, #4B48ED 0%,#0078a8 100%);
  color: white;
  opacity: 0.95;
  height: 40px;
  margin: 0;
  padding: 0;
        }


h1, h2, h3, h4, h5 , h6 { font-family: 'Muli', sans-serif; font-weight:normal; }

h1 {
    border-bottom:1px solid #bbb;
    padding:0 0 10px 0;
    margin:10px 0 20px 0;
}

h2 {
    margin:30px 0 20px;
}




/* forms */
form {
    overflow:auto;
}

form p {
    width:100%;
    overflow:auto;
}

label {

    clear:both;
    color:#333;
    margin-bottom:4px;
}
input, textarea {
    clear:both;

    margin:0 0 10px;
    background:#efefef;
    border:0;
    padding:6px 10px;
    font-size:14px;
}
input[type=submit], a.button {
    font-weight:bold;
    background:#12c064;
    color:#fff;
    font-size:14px;
    text-transform:uppercase;
}


/* social-auth */

.social li {
    list-style:none;
    padding:10px 20px;
    margin:0 0 10px 0;
}
.social li a {
    width:100%;
    height:100%;
    display:block;
    color:#fff;
}
.social li.facebook { background:#3b5399; }
.social li.twitter { background:#00cffa; }
.social li.google { background:#de1710; }

* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.main {
  height: 100vh;
 background-image: linear-gradient(to right, #348F50 0%, #1D2671 100%);    fixed no-repeat;
  background-size: cover;
}
#container {
  width: 350px;
  height: 500px;
  background: inherit;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  margin-left: -175px;
  margin-top: -250px;
  border-radius: 8px;
}
#container:before {
  width: 400px;
  height: 550px;
  content: "";
  position: absolute;
  top: -25px;
  left: -25px;
  bottom: 0;
  right: 0;
  background: inherit;
  box-shadow: inset 0 0 0 200px rgba(255, 255, 255, 0.2);
  filter: blur(10px);
}
form img {
  width: 120px;
  height: 120px;
  border-radius: 100%;
}
form {
  text-align: center;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
input {
  background: 0;
  width: 200px;
  outline: 0;
  border: 0;
  border-bottom: 2px solid rgba(255, 255, 255, 0.3);
  margin: 20px 0;
  padding-bottom: 10px;
  font-size: 18px;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.8);
}
input[type="submit"] {
  border: 0;
  border-radius: 8px;
  padding-bottom: 0;
  height: 60px;
  background: #df2359;
  color: white;
  cursor: pointer;
  transition: all 600ms ease-in-out;
}
input[type="submit"]:hover {
  background: #c0392b;
}
span a {
  color: rgba(255, 255, 255, 0.8);
}


</style>
{% endblock %}


{% block body_block %}
<center>
     <br>
  <br>
  <br>
    <div class="main">
        <br><br>
        <br>
        <br><br>
        <br>
        <br><br>
        <br>
         <h1>Create an account</h1>
<p>Please, Sign Up Using the following Form:</p>
<form method="post">
    
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account"></p>
</form>
    </div>
    <div id="container">




  </div>

</center>

{% endblock %}
